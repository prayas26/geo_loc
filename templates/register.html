<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    </head>
    <body>
        <form method="post" action="/otpconfirm">
            <div class="box">
                <h1>Register</h1>
                <p>Please enter your mobile no. and password to create an account.</p>
                <input type="text" name="userid" placeholder="Mobile No." class="email" />
                <input type="password" name="user_pass" placeholder="Password" class="email" />
                <input type="submit" value="Register" class="btn">
            </div>
        </form>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    </body>
</html>
